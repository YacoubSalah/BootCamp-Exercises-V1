<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div id="container">

        <div id="nameDivision">
            <lable for="nameField" class="lable">NAME</lable><br>
            <input type="text" id="nameField" name="nameField" class="inputField" value="Enter Name">
        </div>

        <div id="salaryDivision">
            <lable for="desiredSalaryField" class="lable">DESIRED SALARY</lable><br>
            <input type="text" id="desiredSalaryField" name="desiredSalaryField" class="inputField" value="Write desired salary">
        </div>

        <div id="birthdayDivision">
            <lable for="birthdayField" class="lable">BIRTHDAY</lable><br>
            <input type="date" id="birthdayField" name="birthdayField" class="inputField" value="dd/mm/yy">
        </div>

        <div id="phoneDivision">
            <lable for="phoneField" class="lable">PHONE</lable><br>
            <input type="text" id="phoneField" name="phoneField" class="inputField" value="Enter phone number">
        </div>

        <div id="statusField">Fill all the data fields and press submit</div>

        <div id="submitDivision">
            <input type="submit" id="submitButton" value="Submit">
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
